<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Hours to Seconds</title>
    
</head>
<body>
    <body style="background-color: blue;">
        <h1 style="text-align: center;color:white">Convert Hours to Seconds</h1>
        
    <script>
        let hours = prompt("ENTER AN HOUR");

        function conversion(){
            return hours * 3600;
        }

        let result = conversion();
        alert(hours +" "+"Hours"+" "+"Converted To"+"\n"+ result+" "+"Seconds");
    </script>


    
</body>
</html>
