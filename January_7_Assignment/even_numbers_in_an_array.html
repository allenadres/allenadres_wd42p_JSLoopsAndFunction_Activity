    <script>
        let number = prompt("INPUT A NUMBER");
                let ODD = "IT'S AN ODD NUMBER"
                 
                function even(){
                  if  (number.endsWith(0)){
                    return number + " IT'S AN EVEN NUMBER";
                  }
                  if  (number.endsWith(2)){
                    return number + " IT'S AN EVEN NUMBER";
                  }
                  if  (number.endsWith(4)){
                    return number + " IT'S AN EVEN NUMBER";
                  }
                  if  (number.endsWith(6)){
                    return number + " IT'S AN EVEN NUMBER";
                  }
                  if  (number.endsWith(8)){
                    return number + " IT'S AN EVEN NUMBER";
                  }
                  else {
                    alert(ODD);


                  }
                }

                let result = even();
                console.log(result);
    </script>
